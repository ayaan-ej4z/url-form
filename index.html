<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style></style>
    <script src="script.js"></script>
    <title>Doctor Portal</title>
  </head>
  <body class="bg-gray-100">
    <div class="flex justify-center items-center ">
      <img src="logo-doctor.png" alt="Logo" class="w-12 mr-4 mt-5" />
    </div>

    <div class="container mx-auto mt-5 p-2 flex justify-center max-w-lg">
      <div
        class="bg-white border border-gray-300 p-8 rounded-xl shadow-lg w-full"
      >
        <h2 class="text-2xl font-semibold mb-4 text-center">
          Doctor Information
        </h2>

        <div class="grid grid-cols-1 gap-4">
          <div>
            <label class="block text-gray-700 text-sm font-bold mb-2"
              >Doctor Image</label
            >
            <div class="relative">
              <input type="file" class="hidden" id="fileInput" />
              <button
                class="bg-purple-100 text-purple-800 px-4 py-2 rounded-md shadow-md hover:bg-purple-200 focus:outline-none"
                onclick="document.getElementById('fileInput').click()"
              >
                Upload Your Image
              </button>
            </div>
          </div>
          <div>
            <label class="block text-gray-700 text-sm font-bold mb-2"
              >Doctor Name</label
            >
            <input
              type="text"
              id="doctorName"
              class="w-full border border-gray-300 p-2 outline-none focus:border-purple-600 focus:shadow-outline-purple focus:shadow-lg"
              style="border-radius: 0.375rem !important;"
            />
          </div>
          <div>
            <label class="block text-gray-700 text-sm font-bold mb-2"
              >Doctor Degree</label
            >
            <input
              type="text"
              id="doctorDegree"
              class="w-full border border-gray-300 p-2 outline-none focus:border-purple-600 focus:shadow-outline-purple focus:shadow-lg"
              style="border-radius: 0.375rem;"
            />
          </div>
          <div>
            <label class="block text-gray-700 text-sm font-bold mb-2"
              >WhatsApp Number</label
            >
            <input
              type="text"
              id="whatsappNumber"
              class="w-full border border-gray-300 p-2 outline-none focus:border-purple-600 focus:shadow-outline-purple focus:shadow-lg"
              style="border-radius: 0.375rem;"
            />
          </div>
          <div>
            <label class="block text-gray-700 text-sm font-bold mb-2"
              >Email Address</label
            >
            <input
              type="email"
              id="emailAddress"
              class="w-full border border-gray-300 p-2 outline-none focus:border-purple-600 focus:shadow-outline-purple focus:shadow-lg"
              style="border-radius: 0.375rem;"
            />
          </div>
          <div>
            <label class="block text-gray-700 text-sm font-bold mb-2"
              >Website URL</label
            >
            <input
              type="url"
              id="websiteUrl"
              class="w-full border border-gray-300 p-2 outline-none focus:border-purple-600 focus:shadow-outline-purple focus:shadow-lg"
              style="border-radius: 0.375rem;"
            />
          </div>
          <div>
            <label class="block text-gray-700 text-sm font-bold mb-2"
              >Facebook Profile URL</label
            >
            <input
              type="url"
              id="facebookProfileUrl"
              class="w-full border border-gray-300 p-2 outline-none focus:border-purple-600 focus:shadow-outline-purple focus:shadow-lg"
              style="border-radius: 0.375rem;"
            />
          </div>
          <div>
            <label class="block text-gray-700 text-sm font-bold mb-2"
              >Facebook Page URL</label
            >
            <input
              type="url"
              id="facebookPageUrl"
              class="w-full border border-gray-300 p-2 outline-none focus:border-purple-600 focus:shadow-outline-purple focus:shadow-lg"
              style="border-radius: 0.375rem;"
            />
          </div>
          <div>
            <label class="block text-gray-700 text-sm font-bold mb-2"
              >Instagram</label
            >
            <input
              type="url"
              id="instagram"
              class="w-full border border-gray-300 p-2 outline-none focus:border-purple-600 focus:shadow-outline-purple focus:shadow-lg"
              style="border-radius: 0.375rem;"
            />
          </div>
        </div>

        <div class="flex justify-end mt-6">
          <button
            class="bg-purple-300 text-purple-900 px-6 py-2 rounded-full shadow-lg hover:bg-purple-900 hover:text-white"
            onclick="saveData()"
          >
            Save
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
